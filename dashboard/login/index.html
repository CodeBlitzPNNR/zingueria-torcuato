<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link href='https://fonts.googleapis.com/css?family=Barlow:400,600%7COpen+Sans:400,400i,700' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>  
  <div class="login-form">
    <form>
      <div class="logoLogin">
        <img src="./logo1.png" alt="logo">
      </div>
      <h1>Acceso a sistema</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" placeholder="Usuario" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" autocomplete="new-password">
        </div>
        <a href="#" class="link">Olvidaste la contrase√±a?</a>
      </div>
      <div class="action">        
        <button>Entrar</button>
      </div>
    </form>
  </div>
  <!-- Scripts -->
  <script src="./script.js"></script>

</body>

</html>
